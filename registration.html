<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register on Sample Cloud App</title>
		<meta http-equiv= "Content-Type" content="text/html; charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br/> <br/> <br/>
		<div class="container">
			<h2>Registration for cloud application</h2>
			<form name="registrationform" action="/register" method="POST">
				<div class="form-group">
					<label for="username">Enter user name</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="enter user name" required>
				</div>
				<div class="form-group">
					<label for="password">Choose your password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="enter password" required>
				</div>
				<br/>
				<button class="btn btn-info" type="reset">Reset</button>
				<button class="btn btn-primary" type="submit">Register</button>
				<br/><br/>
				<a href="./index.html">Return to Login</a>
			</form>
			
		</div>

	</body>
</html>
